<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}

    <title>{{ game_state.game_name }} - Hidden Names Game</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/socketio.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='game.js') }}"></script>
</head>
<body>
<div class="text-center">
    <h1>Game: <span id="game-name">{{ game_state.game_name }}</span></h1>
</div>

<div class="row">
    <div class="col">
        <hr>
    </div>
</div>

<div id="button-container" class="container">
    <div class="row">
        <div id="valid-word-container" class="container">
            <p><strong>Valid guessed words:</strong></p>
        </div>
        <div id="inner-button-container" class="container">
            {% for tile in game_state.game_tiles %}
                {% if loop.index0 is divisibleby(5) %}
                    {% if loop.index0 != 0 %}
                        </div>
                    {% endif %}
                    <div class="row btn-row no-gutters">
                {% endif %}

                <div class="col">
                    <button id="button-{{ tile }}" class="btn btn-tile btn-light btn-block rounded-0" disabled>
                        {{ tile }}
                    </button>
                </div>
            {% endfor %}
            </div>
    </div>
</div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="guessWordInput">Guess Word:</label>
            <input type="text" class="form-control" id="guessWordInput" placeholder="Guess">
        </div>
        <button id="guessWordSubmit" class="btn btn-primary">Submit</button>
    </div>
    <div class="row">
        <div class="col text-right">
            <button id="new-game-button" class="btn btn-success" style="display: none">New Game</button>
        </div>
    </div>
</div>

</body>
</html>
